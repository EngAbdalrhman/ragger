# ========================
# AI & RabbitMQ Configuration
# ========================

# RabbitMQ Settings
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.queue=ai.local.requests
rabbitmq.dlq=ai.local.requests.dlq
rabbitmq.timeout=5000
rabbitmq.channel-cache-size=25
rabbitmq.connection-cache-size=5

# AI Service Settings
ai.provider=gemini
ai.timeout=30000
ai.max-retries=3
ai.retry-delay=1000

# Local Model Queue Settings
ai.local.queue.enabled=true
ai.local.queue.prefetch=10
ai.local.queue.concurrency=3-5

# Message Priority Levels
message.priority.high=7
message.priority.medium=4
message.priority.low=1